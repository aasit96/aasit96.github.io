<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <img src="./flipkart logo.jpeg" alt="shopping">
    <div class="logo">Flipkart</div>
    
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more" />
    </div>
    <div class="header-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
    </div>
  </div>

  <!-- CATEGORY BAR -->
  <div class="categories">
    <div>Mobiles</div>
    <div>Fashion</div>
    <div>Electronics</div>
    <div>Home</div>
    <div>Appliances</div>
    <div>Travel</div>
    <div>Beauty</div>
  </div>

  <!-- BANNER -->
  <div class="banner"></div>
  <div class="banner">
    
    <div class="banner-text">
      
        <h1>Big Shopping Days</h1>
        <p>Up to 50% Off on Electronics</p>
        <button>Shop Now</button>
    </div>

    

  <!-- PRODUCTS -->
  <div class="products">
    <h2>Best Deals</h2>
    <div class="product-grid">
      <div class="product">
        <img src="./smartphone.jpg" alt="Product" />
        <h4>Smartphone</h4>
        <p>₹12,999</p>
      </div>
      <div class="product">
        <img src="./headphone.jpeg" alt="Product" />
        <h4>Headphones</h4>
        <p>₹1,499</p>
      </div>
      <div class="product">
        <img src="./laptop.jpg" alt="Product" />
        <h4>Laptop</h4>
        <p>₹45,999</p>
      </div>
      <div class="product">
        <img src="./smartwatch.jpeg" alt="Product" />
        <h4>Smart Watch</h4>
        <p>₹2,999</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    © 2025 Flipkart Clone.
  </div>

</body>
</html>
